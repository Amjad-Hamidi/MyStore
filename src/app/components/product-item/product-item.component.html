<div class="product-item">
  <img [src]="product.url" alt="{{product.name}}" />
  <h3>{{ product.name }}</h3>
  <p>{{ product.description }}</p>
  <p>{{ product.price | currency }}</p>

  <input type="number" [(ngModel)]="quantity" min="1" />
  <button (click)="addToCart()">Add to Cart</button>
</div>
